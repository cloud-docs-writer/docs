title: Yandex Object Storage
description: 
  - "Yandex Object Storage is a universal, scalable solution for data storage. It is the perfect choice both for high-load services that require reliable and fast access to data, and for projects with minimal requirements for storage infrastructure. The service API is compatible with the Amazon S3 API, so you can use popular object storage tools to access data."
  - "Yandex.Cloud <a href=\"https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf\">complies</a> with the law No. 152-FZ of the Russian Federation \"On Personal Data\"."
  - "Service is provided under the <a href=\"https://yandex.com/legal/cloud_sla\">Service Level Agreement</a>. Service level for Yandex Object Storage is defined in the <a href=\"https://yandex.com/legal/cloud_sla_storage\">Service Level for Yandex Object Storage</a> document."
